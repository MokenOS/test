<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Water-OnlineTest</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">

    <!-- Socket.io -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"></script>

    <script>
        // Make sure these are in the global scope
        window.unityInstance = null;
        window.socket = null;

        // Called after Unity loads. Sets up the socket connection.
        function initializeSocket() {
            // Connect to your backend
            window.socket = io('https://water-girl.onrender.com');

            // Listen for socket connection
            window.socket.on('connect', () => {
                console.log('Connected to server');
            });

            // Listen for water updates from server
            // The backend sends either a plain number (e.g., 49984) or a JSON-stringified array (e.g., "[49983]")
            window.socket.on('waterupdate', (water) => {
                console.log('Received waterupdate:', water);
                let waterVal;

                if (typeof water === 'number') {
                    // Case 1: Plain number
                    waterVal = water;
                } else if (typeof water === 'string') {
                    // Case 2: JSON-stringified array
                    try {
                        const parsed = JSON.parse(water);
                        if (Array.isArray(parsed) && parsed.length > 0) {
                            waterVal = parsed[0];
                        } else {
                            // If not an array, attempt to parse as integer
                            waterVal = parseInt(water, 10);
                        }
                    } catch (e) {
                        console.error('Error parsing waterupdate data:', e);
                        waterVal = parseInt(water, 10);
                    }
                } else {
                    console.warn('Unknown data type for waterupdate:', typeof water);
                }

                console.log('Parsed waterVal:', waterVal);

                if (!isNaN(waterVal)) {
                    if (window.unityInstance) {
                        // Send the integer as a string to Unity
                        window.unityInstance.SendMessage(
                            'WaterGameManager',            // GameObject name in Unity
                            'OnWaterLevelChanged',        // Method name in Unity
                            waterVal.toString()            // The single integer as a string
                        );
                    } else {
                        console.warn('Unity instance not ready yet!');
                    }
                } else {
                    console.error('Invalid waterVal:', waterVal);
                }
            });

            // Listen for pad button presses from server
            for (let i = 1; i <= 9; i++) {
                window.socket.on(`padButton${i}Pressed`, () => {
                    console.log(`Received padButton${i}Pressed from server`);
                    if (window.unityInstance) {
                        window.unityInstance.SendMessage(
                            'SoundPadManager',          // GameObject name in Unity
                            'OnPadButtonPressed',      // Method name in SoundPadManager
                            i.toString()                // The button number as string
                        );
                    } else {
                        console.warn('Unity instance not ready yet!');
                    }
                });
            }
        }
        

        // These are the functions your .jslib calls
        // (Because you used [DllImport("__Internal")] with EmitaddWater/EmittakeWater.)
        // They must exist globally so Unity can call them.
        window.EmitaddWater = function () {
            if (window.socket && window.socket.connected) {
                console.log('EmitaddWater called: sending addWater to server');
                window.socket.emit('addWater');
            } else {
                console.log('Socket is null or not connected.');
            }
        };

        window.EmittakeWater = function () {
            if (window.socket && window.socket.connected) {
                console.log('EmittakeWater called: sending takeWater to server');
                window.socket.emit('takeWater');
            } else {
                console.log('Socket is null or not connected.');
            }
        };

        window.EmitPadButtonPressed = function (buttonNumber) {
            if (window.socket && window.socket.connected) {
                console.log(`EmitPadButtonPressed called: sending padButton${buttonNumber}Pressed to server`);
                window.socket.emit(`padButton${buttonNumber}Pressed`);
            } else {
                console.log('Socket is null or not connected.');
            }
        };
    </script>
</head>
<body>
    <div id="unity-container">
        <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
    </div>

    <script>
        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var warningBanner = document.querySelector("#unity-warning");

        function unityShowBanner(msg, type) {
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type === 'error') {
                div.style = 'background: red; padding: 10px;';
            } else if (type === 'warning') {
                div.style = 'background: yellow; padding: 10px;';
                setTimeout(function () {
                    warningBanner.removeChild(div);
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }

        // Unity build folder
        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/webglisnowbroken.loader.js";

        // Config for Unity WebGL build
        var config = {
            dataUrl: buildUrl + "/webglisnowbroken.data",
            frameworkUrl: buildUrl + "/webglisnowbroken.framework.js",
            codeUrl: buildUrl + "/webglisnowbroken.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "MokenOS",
            productName: "Water-OnlineTest",
            productVersion: "1.0",
            showBanner: unityShowBanner
        };

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            // Mobile device style: fill the whole browser client area with the game canvas
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);
        }

        loadingBar.style.display = "block";

        // Load the Unity loader script dynamically
        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
            }).then((instance) => {
                // The Unity instance is created, store it globally
                window.unityInstance = instance;

                // Now that Unity is ready, initialize the socket
                initializeSocket();

                loadingBar.style.display = "none";
            }).catch((message) => {
                alert(message);
            });
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
